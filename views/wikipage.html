{% extends "layout.html" %}

{% block content %}
<br><br>
  <h3>{{page.title}}<small> (<a href="{{urlTitle}}/similar">Similar</a>)</small></h3>
  <h4>by <a href="/users/{{page.authorId}}">{{page.author.name}}</a></h4>
  <div>TAGS: {{tags}}</div>
  <hr/>
  <div>PLACEHOLDER AUTHOR NAME WITH LINK TO AUTHOR PAGE</div>
  <div class="page-body">{{page.content}}</div>
  <hr/>
  <a href="{{urlTitle}}/edit" class="btn btn-primary">edit this page</a>
  <a href="{{urlTitle}}/delete" class="btn btn-danger">delete this page</a>
{% endblock %}
